http:

  middlewares:
  
    CbetMiddleware:
      stripprefix:
        prefixes:
          - "/demo"
        forceslash: false
        
    SecHeaders:
      headers:
        frameDeny: true
        contentTypeNosniff: true
        browserXssFilter: true

        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsSeconds: 31536000
